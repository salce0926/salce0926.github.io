<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Blind Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Poker Blind Timer</h1>
    <div id="timer-container">
        <div id="timer" onclick="openPopup()">00:00</div>
    </div>
    <div id="blinds-container">
        <div class="blind">
            <div class="blind-label">Small Blind</div>
            <div id="small-blind" class="blind-value">100</div>
        </div>
        <div class="blind">
            <div class="blind-label">Big Blind</div>
            <div id="big-blind" class="blind-value">200</div>
        </div>
    </div>
    <div class="button-container">
        <button onclick="skipTime(-10)">←10秒</button>
        <button onclick="startTimer()">スタート</button>
        <button onclick="resetTimer()">リセット</button>
        <button onclick="skipTime(10)">10秒→</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <label for="blind-interval">ブラインドが上がる間隔 (分):</label>
            <select id="blind-interval" name="blind-interval">
                <option value="1">1分</option>
                <option value="3">3分</option>
                <option value="5">5分</option>
                <option value="10" selected>10分</option>
                <option value="15">15分</option>
            </select>
            <button onclick="closePopup()">決定</button>
        </div>
    </div>

    <audio id="pop" src="audio/pop.mp3"></audio>
    <audio id="pon-0" src="audio/pon.mp3"></audio>
    <audio id="pon-1" src="audio/pon.mp3"></audio>
    <audio id="money" src="audio/money.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
