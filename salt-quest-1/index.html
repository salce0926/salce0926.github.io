<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ソルトクエスト1</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <a href="../index.html">Return to main page</a>
    <script src="mapdata.js"></script>
    <script>
        // マップデータ（数字はタイルの種類）

        // 画像のURL
        var tilesetURL = 'https://www.spriters-resource.com/resources/sheets/10/10199.png?updated=1460953984';
        var mapURL = 'https://www.spriters-resource.com/resources/sheets/106/109509.png?updated=1538670330';
        var characterURL = 'https://www.spriters-resource.com/resources/sheets/39/41381.png?updated=1586742791';

        // タイルのサイズ
        var tileSize = 16;
        var rate = 2;

        // マップサイズ
        var mapWidth = mapData[0].length;
        var mapHeight = mapData.length;

        // スクリーンサイズ
        var screenWidth = 16;
        var screenHeight = 16;

        // プレイヤーの初期位置
        var playerPosition = { x: 16, y: 16 };

        // Canvasの設定
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = mapWidth * tileSize;
        canvas.height = mapHeight * tileSize;
        document.body.appendChild(canvas);

        // イメージのロード
        var characterImage = new Image();
        characterImage.src = characterURL;
        var tilesetImage = new Image();
        tilesetImage.src = tilesetURL;
        tilesetImage.onload = function () {
            drawScreen();
            // updateCanvas();
        };

        function drawTile(x, y, index){
            var offsetX = 3;
            var offsetY = 2;
            var offsetTile = 1;
            var tileRowLength = 25;
            var src = tilesetImage;
            ctx.drawImage(src, offsetX+(index % tileRowLength) * (tileSize+offsetTile), offsetY+Math.floor(index / tileRowLength) * (tileSize+offsetTile), tileSize, tileSize, x * tileSize*rate, y * tileSize*rate, tileSize*rate, tileSize*rate);
        }
        function drawCharacter(x, y, index){
            var offsetX = 8;
            var offsetY = 8;
            var offsetTile = 8;
            var tileRowLength = 14;
            var src = characterImage;
            ctx.drawImage(src, offsetX+(index % tileRowLength) * (tileSize+offsetTile), offsetY+Math.floor(index / tileRowLength) * (tileSize+offsetTile), tileSize, tileSize, x * tileSize*rate, y * tileSize*rate, tileSize*rate, tileSize*rate);
        }

        // function drawMap() {
        //     for (var y = 0; y < mapHeight; y++) {
        //         for (var x = 0; x < mapWidth; x++) {
        //             // ここでマップデータを元にタイルを描画
        //             var tileIndex = mapData[y][x];
        //             if(tileIndex >= 350) tileIndex -= 12*25;
        //             drawTile(x, y, tileIndex);
        //         }
        //     }
        // }

        function screenXToWorldX(screenX){
            return ((playerPosition.x - screenWidth/2 + screenX) + mapWidth) % mapWidth;
        }

        function screenYToWorldY(screenY){
            return ((playerPosition.y - screenHeight/2 + screenY) + mapHeight) % mapHeight;
        }

        var index = 4;
        function drawScreen() {
            for (var y = 0; y <= screenHeight; y++) {
                for (var x = 0; x <= screenWidth; x++) {
                    var tileIndex = mapData[screenYToWorldY(y)][screenXToWorldX(x)];
                    if(tileIndex >= 350) tileIndex -= 12*25;
                    if(x === screenWidth/2 && y === screenHeight/2){
                        drawCharacter(x, y, index);
                        index++;
                        index = (index + 2) % 2 + 4;
                    }else{
                        drawTile(x, y, tileIndex);
                    }
                }
            }
        }

        // function updateCanvas() {
        //     // プレイヤーの位置にプレイヤーを描画
        //     drawCharacter(playerPosition.x, playerPosition.y, (index++)%27);
        // }

        // キーボードイベントのリスナーを追加
        window.addEventListener('keydown', function (e) {
            switch (e.key) {
                case 'ArrowUp':
                    playerPosition.y--;
                    playerPosition.y = (playerPosition.y + mapHeight) % mapHeight;
                    break;
                    case 'ArrowDown':
                    playerPosition.y++;
                    playerPosition.y = (playerPosition.y + mapHeight) % mapHeight;
                    break;
                case 'ArrowLeft':
                    playerPosition.x--;
                    playerPosition.x = (playerPosition.x + mapWidth) % mapWidth;
                    break;
                case 'ArrowRight':
                    playerPosition.x++;
                    playerPosition.x = (playerPosition.x + mapWidth) % mapWidth;
                    break;
                default:
                    break;
            }
            drawScreen();
            // updateCanvas();
        });
    </script>
</body>
</html>
